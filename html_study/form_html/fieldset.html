<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- <fieldset></fieldset> : 테두리박스 -->
        <fieldset>

            <!-- <legend></legend> : 테두리에 제목 -->
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">
                        이름
                        <input type="text" id="name">
                    </label>
                </li>

                <li>
                    메일주소(label안씀)
                    <input type="text" id="name">
                </li>

            </ul>
        </fieldset>

        <fieldset>

            <!-- <legend></legend> : 테두리에 제목 -->
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    메일주소
                    <input type="text">
                </li>
                <li>
                    비밀번호    
                    <input type="password">
                </li>

            </ul>
        </fieldset>
    </form>
</body>

</html>
