<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>날짜 입력</h3>
    <input type="date"><br>
    <input type="month"><br>
    <input type="week"><br>
    
    <hr>

    <h3>검사시간을 선택하세요(오늘)</h3>
    시작 시간 <input type="time" value="09:00">
    종료 시간 <input type="time" value="18:00">

    <!-- type="datetime-local" : 날짜 추가되어서 표시 -->
    <h3>검사시간을 선택하세요(다른 날짜)</h3>
    시작 시간 <input type="datetime-local" value="2025-03-02 09:00">
    종료 시간 <input type="datetime-local" value="2025-03-02 18:00">

</body>
</html>
