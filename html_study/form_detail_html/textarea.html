<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
</head>

<body>
    <form>
        <fieldset>
            <legend>로그인</legend>
                아이디 <input type="text" size="10" autofocus>
                비밀번호 <input type="password" size="10" autofocus>
                <input type="submit" value="로그인">
        </fieldset>
        
        <fieldset class="container1">
            <!-- <legend>가입하기</legend> -->
            <ul>
                <li>
                    아이디<b>*</b>
                    <input type="text" size="20" required>
                </li>
                <li>
                    비밀번호<b>*</b>
                    <input type="password" size="20" required>
                </li>
                <li>
                    비밀번호확인<b>*</b>
                    <input type="password" size="20" required>
                </li>
                <li>
                    메일주소<b>*</b>
                    <input type="email" size="20" required>
                </li>
                <li>
                    전화번호<b>*</b>
                    <input type="tel" size="20" required>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이지스퍼블리싱</legend>
            <textarea cols="60" rows="5">
                금요일은 항상 옳다
            </textarea>
        </fieldset>

        <fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="다시쓰기">
        </fieldset>
        
    </form>
</body>

</html>
