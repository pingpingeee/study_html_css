<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    영어회화(초급)
                    <input type="text" value="오전 9:00 ~ 11:00" readonly>

                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    이름
                    <!-- autofocus 속성 : 최초1회 자동으로 커서 포커스 -->
                    <input type="text" autofocus required>
                </li>
                <li>
                    학번
                    <!-- placeholder : input란 채우기 -->
                    <input type="text" placeholder="하이픈 없이 입력" maxlength="5">
                </li>
                <li>
                    학과
                    <select>
                        <option value="archi">건축공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="indust">산업공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>교재주문</legend>
            <ul>
                <li>
                    교재
                    <input type="number" value="1" min="1" max="3">
                </li>
                <li>
                    단체주문
                    <input type="number" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <button type="submit">전송</button>
            <button type="reset">리셋</button>
        </fieldset>

    </form>
</body>

</html>
