<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>10초 남음
            <!-- 전체 60초 중 50초가 진행됨 -->
            <progress value="50" max="60"></progress>
        </li>
        <li>
            진행률 50%
            <!-- 전체 100 중 50만큼 진행됨 -->
            <progress value="50" max="100"></progress>
        </li>
    </ul>
</body>

</html>
