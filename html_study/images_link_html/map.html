<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- usemape="#favorites" -> map name="favorites" 매칭 -->
    <img src="/images/kids.jpg" usemap="#favorites">

    <map name="favorites">
        <!-- area : 이미지 영역을 정함 -->
        <!-- shape 속성 : 모양을 정함 -->

        <!-- coords를 이용해 꼭지점 2개좌표의 사각형 영역을 생성 -->
        <area shape="rect" coords="10, 10, 160, 200"
        href="http://www.naver.com" target="_blank">

        <area shape="rect" coords="220,10, 380, 200"
        href="http://www.google.com" target="_blank">
    </map>
</body>
</html>
