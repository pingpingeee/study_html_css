<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- caption 표 제목 가운데 정렬 -->
        <caption>
            <b>Borwser</b>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <!-- caption은 아래에 작성해도 위로 출력됨 -->
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https:/www.mozilla.org/kor/firefox/</td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</body>

</html>
