<!DOCTYPE html>

<body>
    <table border="1">
        <!-- 1. <td></td> 하드코딩 -->

            <th>제목셀</th>

        <!-- 2. 단축키 Ctrl + Alt + 방향키 -->
        <!-- End키 그 문장의 끝으로 이동 -->

            <th>제목셀</th>
            <td>2행 2열</td>
