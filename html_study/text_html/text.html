<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>내용<h1> <!-- h1 부터 h6까지 대제목, 소제목구분 및 텍스트 크기 조절가능 -->
    <ul>
        <li>리스트</li> <!-- 리스트를 만들 수 있는데 디폴트값으로 점이 생김 -->
    </ul>
    <a href="#">링크</a> <!-- 링크로 연결할 수 있는데 큰따옴표("...")안에 링크 걸 수 있음 -->
    <p>단락</p> <!-- 간단한 단락 생성 가능 위, 아래에 여백이 조금 생김-->
    <button>버튼</button> <!-- 간단한 버튼 생성 가능 -->
    <img src="cursor.jpg" width="100"> <!-- 이미지태그 / 크기속성 디폴트값은 px -->
    <ul>
        <!-- ul>li*3 -->
        <!-- ul태그 안에 li태그 3개 생성 단축코드-->
        <ul>
            <li></li>
            <li></li>     
            <li></li>
        </ul>
    </ul>
    
</body>
</html>
