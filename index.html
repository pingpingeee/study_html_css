<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a 태그에서 href 속성을 가진 범위에 적용 */
        a[href] {}

        /* a 태그에 속성이 target이고 속성값이 _blank인 경우 */
        a[target="_blank"] {}

        /* class 에 button 값이 포함되어 있는 요소 */
        [class~="button"] {}

        /* |= 해당 단어와 하이픈 연결된 것만 적용 */
        a[title |="us"] {}

        /* "^=" 해당 단어가 시작하는 것만 적용 */
        a[title ^="us"] {}

        /* "&=" 끝나는 단어 */
        a[href$="hwp"] {}

        /* "*=" 단어를 포함하는 모든 곳 적용 */
        [href*="w3"] {}
    </style>
</head>

<body>

</body>

</html>
