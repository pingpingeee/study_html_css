<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            
        }
        #inline img {
            margin: 10px;

            /* display: inline = 기본값 */
            display: inline;
        }

        #block img {
            margin: 10px;
            
            /* display: block = 너비 100% */
            display: block;
        }
    </style>
</head>

<body>
    <div id="inline">
        <img src="../images_css/pic1.jpg">
        <img src="../images_css/pic2.jpg">
        <img src="../images_css/pic3.jpg">
    </div>
    <div id="block">
        <img src="../images_css/pic1.jpg">
        <img src="../images_css/pic2.jpg">
        <img src="../images_css/pic3.jpg">
    </div>
</body>

</html>
