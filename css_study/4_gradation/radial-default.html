    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 20px;
        }
        .grad1 {
            /* 타원형으로 중심점이 흰 -> 노 -> 빨 */
            background: radial-gradient(white, yellow, red)
        }
        .grad2 {
            /* 원형으로 중심점이 흰 -> 노 -> 빨 -> 파 */
            background: radial-gradient(circle, white, yellow, red, blue);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
</body>
</html>
