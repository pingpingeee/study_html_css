<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 40px;
        }

        .letter1 {
            /* normal : 기본값 */
            /* letter-spacing: normal; */

            /* 대문자 M 기준으로 20% 만큼 자간 적용 */
            letter-spacing: .2em;
        }

        .letter2 {
            letter-spacing: .5em;
        }

        .letter3 {
            letter-spacing: 1em;
        }
    </style>
</head>

<body>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
    <h1 class="letter3">HTML5</h1>
</body>

</html>
