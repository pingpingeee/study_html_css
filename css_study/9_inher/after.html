<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            margin: 15px;
        }

        /* 해당 요소 앞에 내용추가 */
        /* li.hot::before{ */
        /* 해당 요소 뒤에 내용추가 */
        li.hot::after {
            background: #f00;
            color: #fff;
            font-size: x-small;
            content: "NEW!!";
            padding: 2px 4px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>제품 목록</h1>
        <ul>
            <li class="hot">제품A</li>
            <li>제품B</li>
            <li>제품C</li>
            <li class="hot">제품D</li>
        </ul>
    </div>
</body>

</html>
