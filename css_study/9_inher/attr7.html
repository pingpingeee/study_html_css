<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: circle;
        }

        li {
            padding: 5px 30px;
        }

        li a {
            text-decoration: none;
        }

        /* "*=" 단어를 포함하는 모든 곳 적용 */
        [href*="w3"] {
            background: blue;
            color: white;
        }
    </style>
</head>

<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html">HTML</a></li>
        <li><a href="http://www.w3 c.org/TR/html">HTML</a></li>
        <li><a href="http://www.w3-c.org/TR/html">HTML</a></li>
        <li><a href="w3-c.org/TR/html">HTML</a></li>
        <li><a href="-c.org/TR/htmlw3">HTML</a></li>
        <li><a href="http://www.webplatform.org">튜토리얼</a></li>
        <li><a href="http://caniuse.com">HTML 지원 여부</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>

</html>
