<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            padding: 5px 30px;
        }

        li a {
            color: blue;
            text-decoration: none;
        }

        /* a 태그에 속성이 target이고 속성값이 _blank인 경우 */
        a[target="_blank"] {
            background: url(/images_css/newwindow.png) no-repeat center right;
            padding-right: 30px;
        }
    </style>
</head>

<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="http://www.w3c.org/TR/selectors">CSS Selector Level 3</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>

</html>
