<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            line-height: 1.8;
        }

        .edited {
            /* text-decoration 속성값이 line-through는 취소선 */
            text-decoration: line-through;
        }
        a{
            /* text-decoration 속성값이 underline은 밑줄 */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>HTML5</h2>
    <p>
        다양한 기기로 인터넷에 접속할 수 있는 요즘,
        <span class="edited">HTML4</span>HTML5를 공부해야 할 때 입니다.
    </p>
    <p>
        <a href="https://html.spec.whatwg.org/" target="_blank">
            <b>HTML표준 규약 살펴보기</b>
        </a>
    </p>
</body>

</html>
